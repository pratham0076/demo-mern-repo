<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="number" id="day"> <!-- type is for data type , id is like identifier -->
    <button onclick="DisplayDay()">Display Day</button>

    <script>
        function DisplayDay(){
            let day=parseInt(document.getElementById('day').value);

            switch(day)
            {
                case 1: 
                    alert('Sunday')
                    break;
                case 2:
                    alert('MOnday')
                    break;
                case 3:
                    alert('tuesday')
                    break;
                case 4:
                    alert('Wednesday')
                    break;
                case 5:
                    alert('thursday')
                    break;
                case 6:
                    alert('Friday')
                    break;
                case 7:
                    alert('Saturday')
                    break;
                default :
                    alert('Invalid ')
            }
        }
    </script>
</body>
</html>
