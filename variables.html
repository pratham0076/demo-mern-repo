<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables</title>
</head>
<body>
    <!-- int num=10 -->
    <script>
        var num;
        console.log(num); //undefined
         var num=20;
        console.log(num); //20
        console.log("----------");
        //2015 - ES6
        //let const

        let num1=25;
        console.log(num1); //undefined
        num1=10;
        console.log(num1); //10
        console.log("----------");
        const num2=30; //Value must be given during initialization
        console.log(num2) //30
        num2=35;
        console.log(num2); //error - assigned the value to const

    </script>
    
</body>
</html>
